<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="/reset.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="./dist /app.js" defer></script>
  </head>
  <body>
    <template id="project-input" >
      <form class='col-10 mx-auto text-center border border-info text-light bg-secondary'>
        <div class="col-12 mb-2 mx-auto text-center" >
          <label for="title" class="">Title</label>
          <input type="text" class='form-control text-dark' id="title" placeholder="Add title of the project" />
        </div>
        <div class="col-12 mb-2 mx-auto text-center ">
          <label for="description">Description</label>
          <textarea id="description" rows="3" style="resize: none"class='form-control text-dark'placeholder='Add your description of the project...' ></textarea>
        </div>
        <div class="col-12 mb-2 mx-auto text-center">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" class="form-control text-dark" placeholder="Number of people"/>
        </div>
        <button type="submit" class="btn btn-primary">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
